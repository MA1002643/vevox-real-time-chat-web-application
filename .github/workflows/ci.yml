name: CI
on: [pull_request] # ensures checks run only on PRs into main
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - run: npm ci
            - run: npm run lint --if-present
            - run: npm test --if-present
