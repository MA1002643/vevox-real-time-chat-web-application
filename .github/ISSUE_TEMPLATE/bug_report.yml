name: üêõ Bug Report
description: File a report to help us improve
title: "[BUG] <describe the issue briefly>"
labels: [bug, needs triage]
assignees: ""
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: Short description of the bug.
      placeholder: "The app crashes when sending a message..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: "List all steps to reproduce the behavior."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: "What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: "What actually happened?"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: "Select where this bug occurs"
      options:
        - Web
        - Backend
        - Frontend
        - Database
        - Other
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Logs
      description: "If applicable, add screenshots or paste logs to help explain the issue."
      placeholder: "Paste screenshots, terminal logs, or browser console errors here."

  - type: input
    id: version
    attributes:
      label: App Version / Commit Hash
      placeholder: "e.g. v1.2.3 or commit 8f2e4a7"

  - type: textarea
    id: notes
    attributes:
      label: Additional Context
      description: "Add any other context about the problem here."
